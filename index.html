<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EasyShop</title>
</head>
<body>
    <header>
        <h1>EasyShop</h1>
        <nav>
            <a href="#">Sobre Nós</a>
            <a href="#">Crie uma nova lista</a>
            <a href="#">Reportar bug</a>
        </nav>
    </header>

    <div id="app" class="container">
        <div class="form-container">
            <label for="item">Item:</label>
            <input type="text" id="item" class="input-field">
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" class="input-field">
            <label for="value">Valor Unitário:</label>
            <input type="number" id="value" class="input-field">
            
        </div>

        <div class="form-container">
            <label for="budget" class="red">Orçamento previsto:</label>
            <input type="number" id="budget" class="input-field">
            <button onclick="addItem()" class="add-button">Adicionar</button>
        </div>

        <div id="items-list" class="list-container">
            <h2>Lista de Compras</h2>
            <table id="items-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Ítem</th>
                        <th>Quantidade</th>
                        <th>Valor Unitário</th>
                        <th>Valor Total</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p id="empty-message" class="empty-message">Lista vazia! Adicione itens à sua compra!</p>
        </div>

        <div id="balance" class="balance-container">
            <h2>Saldo</h2>
            <h3 id="balance-value">0</h3>
            <p>Total: <span id="total">R$ 0.00</span></p>
            <p>Porcentagem: <span id="percentage">0%</span></p>
            <p>Status: <span id="status" class="green">Positivo</span></p>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <label for="editItem">Ítem:</label>
            <input type="text" id="editItem" class="input-field">
            <label for="editQuantity">Quantidade:</label>
            <input type="number" id="editQuantity" class="input-field">
            <label for="editValue">Valor Unitário:</label>
            <input type="number" id="editValue" class="input-field">
            <button onclick="saveEdit()" class="save-button orange">Salvar</button>
            <button onclick="deleteItem()" class="delete-button red">Excluir</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
